<body>
    <script>
      "use strict";

      let friends = ["Ryan", "Kieran", "Mark"];

      function friend(friends) {
        let nameFriends = [];
        for (name of friends) {
          console.log(name);
          if (name.length == 4) {
            nameFriends.push(name);
          }
        }
        return nameFriends;
      }

      alert (friend(friends));

    </script>
