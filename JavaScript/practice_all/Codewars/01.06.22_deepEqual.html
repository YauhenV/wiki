<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function powersOfTwo(n){
      let sum = [];
      for (let i = 0; i <= n; i++) {
        sum.push (Math.pow(2, i));
      }
      return sum;
    }

    alert(powersOfTwo(5));
    </script>
</body>
</html>
