<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      "use strict";

      const reverseSeq = n => {
        let arr = [];
        for (let i = n; i >= 1; i--) {
          arr.push (i);
        }
        return arr;
      };

      alert(reverseSeq(5));
    </script>
</body>
</html>
