<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      "use strict";

      let number = 6;

      switch(number) {
        case 0:
          alert ('Zero');
          break;
        case 1:
          alert ('One');
          break;
        case 2:
          alert ('Two');
          break;
        case 3:
          alert ('Three');
          break;
        case 4:
          alert ('Four');
          break;
        case 5:
          alert ('Five');
          break;
        case 6:
          alert ('Six');
          break;
        case 7:
          alert ('Seven');
          break;
        case 8:
          alert ('Eight');
          break;
        case 9:
          alert ('Nine');
          break;
      }


    </script>
</body>
</html>
