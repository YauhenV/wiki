<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //"use strict";
      
      let arr = [];

      function writeArr(arr) {
        while (true) {
          let i = prompt ('Введите числа для массива','');
          if (i === '' || i === null || isNaN (i)) {
            break;
          } else {
            arr.push(+i);
          }
        };
        return arr;
      };

      function maxList (arr) {
        let allArr = [];
        let max = 0;
               
        for (let i = 0; i < arr.length; i++ ) {
          let vrem = 0;
          //max.list = 0;
          
          //let list = [];
          allArr.push(arr[i]);
          vrem = arr[i];
          if (max < arr[i]){
              max = arr[i];
            };
          

          for (let a = i + 1; a < arr.length; a++) {
            vrem += arr[a];
            allArr.push(vrem);
            if (max < vrem){
              max = vrem;
            };
            //list += + " " + arr[a];
          }
        }
        //console.log(max);
        
        return max;
        
      }

      console.log(writeArr(arr));
      console.log(maxList(arr));
    </script>
</body>
</html>
