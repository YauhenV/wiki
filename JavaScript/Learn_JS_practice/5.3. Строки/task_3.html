<body>
    <script>
      "use strict";
      function readNumber () {
        while (true){
          let num = prompt ('Введите только число', '');
          if (isFinite(num)) {
            return num;
        } else if ((num == null) || (num == "")) {
          return null;

        }
        }
      }
      alert (readNumber());
    </script>
</body>
