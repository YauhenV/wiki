    <script>
      "use strict";

      function getLocalDay(date) {
        let weekDay = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];
        console.log(date.getDay());
        return weekDay[date.getDay() - 1];
      }

      let date = new Date(2012, 0, 3);
      alert( getLocalDay(date) );

    </script>
