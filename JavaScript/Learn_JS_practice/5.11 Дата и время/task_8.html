<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      "use strict";

      function formatDate(date) {
        let lastDay = new Date(date);
        let nowDay = new Date();
        if ((nowDay.getTime() - lastDay.getTime()) / 1000 <= 1) {
          return "Прямо сейчас";
        } else if ((nowDay.getTime() - lastDay.getTime()) / 1000  <= 60) {
          return `${(nowDay.getTime() - lastDay.getTime()) / 1000} сек. назад`;
        } else if ((nowDay.getTime() - lastDay.getTime()) / 1000  <= 3600) {
          return `${((nowDay.getTime() - lastDay.getTime()) / 1000 / 60)} мин. назад`;
        } else { 
          return `${lastDay.getDate()}.${lastDay.getMonth() + 1}.${lastDay.getFullsYear()} ${lastDay.getHours()}:${lastDay.getMinutes()}`
        }
      }

      alert( formatDate(new Date(new Date - 1)) ); // "прямо сейчас"

      alert( formatDate(new Date(new Date - 30 * 1000)) ); // "30 сек. назад"

      alert( formatDate(new Date(new Date - 5 * 60 * 1000)) ); // "5 мин. назад"

      // вчерашняя дата вроде 31.12.2016, 20:00
      alert( formatDate(new Date(new Date - 86400 * 1000)) );
      
    </script>
</body>
</html>
