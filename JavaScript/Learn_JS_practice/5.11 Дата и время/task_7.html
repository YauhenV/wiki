<body>
    <script>
      "use strict";
      
      function getSecondsToday(){
        let todaySeconds = new Date();
        let second = (todaySeconds.getHours() * 3600) + (todaySeconds.getMinutes() * 60) + (todaySeconds.getSeconds());
        return 86400 - second;
      }

      alert( getSecondsToday() );

    </script>
