<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      "use strict";
      
      function getDayAgo(date, days) {
        let dayAgo = new Date(date);
        dayAgo.setDate(dayAgo.getDate() - days);
        return dayAgo;
      }

      let date = new Date(2015, 0, 2);

      alert ( getDayAgo(date, 1) );
      alert ( getDayAgo(date, 2) );
      alert ( getDayAgo(date, 365) );

    </script>
</body>
</html>
