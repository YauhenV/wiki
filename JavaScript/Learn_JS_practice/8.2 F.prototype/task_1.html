<body>
    <script>
      "use strict";
      
      function Rabbit() {}
      
      Rabbit.prototype = {
        eats: true
      };
      
      let rabbit = new Rabbit();
      
      Rabbit.prototype = {};
      
      alert( rabbit.eats ); // true, true, false, true, undefined
    </script>
