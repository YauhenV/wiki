<body>
    <script>
      "use strict";
      function aclean(arr) {
        let map = new Map();
        let set = new Set();
        for (let word of arr) {
          let sorted = word.toLowerCase().split('').sort().join('');
          map.set(sorted, word);
        }
        
        console.log(map);
        return Array.from(map.values())
      };

      let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

      alert( aclean(arr) ); // "nap,teachers,ear" или "PAN,cheaters,era"
    </script>
