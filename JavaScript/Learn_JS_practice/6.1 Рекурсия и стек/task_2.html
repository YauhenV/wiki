<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      "use strict";
      
      function factorial(n) {
        return (n == 1) ? n : n * factorial((n - 1));
      }

      alert (factorial(3));
    </script>
</body>
</html>
