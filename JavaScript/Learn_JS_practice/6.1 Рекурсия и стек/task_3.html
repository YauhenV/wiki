<body>
    <script>
      "use strict";

      function fib(n) {
        console.log((Math.pow(1.618033988749895, n) - (Math.pow(1 - 1.618033988749895, n)))/ (Math.sqrt(5)));
        return Math.round((Math.pow(1.618034, n) - (Math.pow(- 0.618034, n)))/ (Math.sqrt(5)));
      }

      //alert (fib(3)); // 2
      //alert (fib(7)); // 13
      alert (fib(77)); // 5527939700884757
      
    </script>
</body>
