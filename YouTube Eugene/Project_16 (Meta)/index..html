<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Знакомство с META</title>

        <link rel="stylesheet" href="css/style.css">

        <!--Мета тег для отображения корректно кодировки-->
        <!-- Устаревшая запись
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>       
        -->
        <meta charset="UTF-8">

        <!--Настройка адаптивной страницы-->
        <!--Фиксированная ширина-->
        <!--<meta name="viewport" content="width=1170">-->
        <!--Адаптивность-->
        <meta name="viewport" content="width=divice-width">
        <!--Адаптивность для мобильных устройств
        <meta name="viewport" content="width=divice-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">-->

        <!--Отключить формирование ссылки у номера телефона на iOS-->
        <meta name="format-detection" content="telephone=no">

        <!--Краткое описание страницы-->
        <meta name="description" content="Что такое мета теги и для чего они нужны">
        <!--Ключевые слова страницы-->
        <meta name="keywords" content="мета теги, meta, мета теги для seo">
        <!--Управлением доступом поисковых роботов к странице-->
        <meta name="robots" content="none">

        <!--Автор страницы-->
        <meta name="Author" content="Дарт Вейдер">
        <!--Авторские права-->
        <meta name="Copyright" content="Люк Скайуокер">
        <!--Адрес автора-->
        <meta name="Adress" content="Татуин, кратер №97">

        <!--Редирект (перезагрузка) странцы-->
        <!--Задержка в секундах; url=Адрес сайта/страницы-->
        <!--<meta http-equiv="refresh" content="5; url=index.html">-->

        

    </head>
    <body>
        <h1>Привет! Это Фрилансер по жизни!</h1>
        <h2>Давай знакомится с META тегами!</h2>
        <p class="phone">
            +380501234567
        </p>
       
    </body>
</html>
